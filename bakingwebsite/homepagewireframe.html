    <style>
        /* Basic styling for wireframe */
        body {
            font-family:Dancing Script;
            margin: 0;
            padding: 0;
            font-size: x-large;
        }
        header, footer {
            background-color: #aca1da;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            margin: 1em;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            padding: 2em;
        }
        .main-content {
            flex: 1;
            margin-bottom: 2em;
        }
        .sidebar {
            background-color: #f4f4f4;
            padding: 1em;
            margin-top: 1em;
        }
        img {
            justify-content: center;
        }
        .topnav {
  overflow: hidden;
  background-color: #fdfdfd;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  display: block;
  color: rgb(167, 172, 245);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #fffcfc;
  color: rgb(108, 106, 206);
}

/* Style the "active" element to highlight the current page */
.topnav a.active {
  background-color: #dbb0f5;
  color: white;
}

/* Style the search box inside the navigation bar */
.topnav input[type=text] {
  float: right;
  padding: 6px;
  border: none;
  margin-top: 8px;
  margin-right: 16px;
  font-size: 17px;
}

/* When the screen is less than 600px wide, stack the links and the search field vertically instead of horizontally */
@media screen and (max-width: 600px) {
  .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;
  }
}
