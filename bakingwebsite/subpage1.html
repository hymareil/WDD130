<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page Wireframe</title>
    <style>
        /* Basic styling for wireframe */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #5246bb;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            margin: 1em;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            padding: 2em;
        }
        .main-content {
            flex: 1;
            margin-bottom: 2em;
        }
        .sidebar {
            background-color: #f4f4f4;
            padding: 1em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>My Personal Website</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <div class="main-content">
            <h2>About Me</h2>
            <p>This is where you'll introduce yourself in more detail and talk about your interests, background, or purpose for the site.</p>
        </div>

        <!-- Sidebar Section -->
        <div class="sidebar">
            <h3>More Links</h3>
            <ul>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Personal Website</p>
    </footer>
</body>
</html>
